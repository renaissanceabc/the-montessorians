tagline: Founder and Chair of Cosmos Institute, AI entrepreneur, and philosopher-builder
bio: >-
  Brendan McCord is founder and Chair of the Cosmos Institute, an academy developing philosopher-builders to guide AI
  toward human flourishing. He was founding CEO of two AI startups acquired for $400 million and founded the first
  applied AI organization for the U.S. Department of Defense, authoring its first AI strategy. His career spans from 610
  days underwater as a submarine officer to the Pentagon, where he developed AI ethical principles and authored the
  first prototype for the CHIPS and Science Act. McCord teaches AI and philosophy at Oxford, holds degrees from MIT and
  Harvard Business School, and serves on boards including the Mercatus Center and Harvard Data Science Review.
